<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>24 - Dietary Requirements - HTML, CSS and Git Exercises</title>
    <link rel="stylesheet" href="/css/normalize.css" />
    <link rel="stylesheet" href="/css/week3-forms.css" />
  </head>

  <body>
    <div class="site-wrapper">
      <main>
        <h1>Codi Summit</h1>

        <p>
          Let us know if you have any dietary requirements so that we can provide you with the best,
          yummy food.
        </p>

        <form>
          <fieldset>
            <legend>Please select all of your dietary requirements</legend>
            <div>
              <input type="checkbox" id="halal-checkbox" />
              <label for="halal-checkbox">Halal</label>
            </div>
            <div>
              <input type="checkbox" id="kosher-checkbox" />
              <label for="kosher-checkbox">Kosher</label>
            </div>
            <div>
              <input type="checkbox" id="vegeterian-checkbox" />
              <label for="vegeterian-checkbox">Vegeterian</label>
            </div>
            <div>
              <input type="checkbox" id="vegan-checkbox" />
              <label for="vegan-checkbox">Vegan</label>
            </div>
            <div>
              <input type="checkbox" id="gluten-free-checkbox" />
              <label for="gluten-free-checkbox">Gluten Free</label>
            </div>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </main>
    </div>
  </body>
</html>
